services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: teamvault
      POSTGRES_PASSWORD: teamvault_dev
      POSTGRES_DB: teamvault
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teamvault"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
        reservations:
          memory: 128M
    security_opt:
      - no-new-privileges:true

  server:
    build: .
    ports:
      - "8443:8443"
    environment:
      DATABASE_URL: "postgres://teamvault:teamvault_dev@postgres:5432/teamvault?sslmode=disable"
      JWT_SECRET: "dev-jwt-secret-change-in-production"
      MASTER_KEY: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"
      LISTEN_ADDR: ":8443"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8443/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    read_only: true
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "1.0"
        reservations:
          memory: 32M
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

volumes:
  pgdata:
